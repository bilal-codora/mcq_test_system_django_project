{% extends 'portal/base.html' %}
{% block content %}
<h2>Your Performance</h2>
{% if chart %}
<img src="data:image/png;base64,{{ chart }}" class="img-fluid" alt="Performance Chart">
{% else %}
<p>No exam attempts yet.</p>
{% endif %}
<table class="table">
  <tr><th>Exam</th><th>Score</th><th>Date</th></tr>
  {% for att in attempts %}
    <tr>
      <td>{{ att.exam.name }}</td>
      <td>{{ att.score }}%</td>
      <td>{{ att.timestamp }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

{% extends 'portal/base.html' %}
{% block content %}
<h2>Exam: {{ exam.name }}</h2>
<p>{{ exam.description }}</p>
<form method="post">{% csrf_token %}
  {% for q in questions %}
  <div class="mb-3">
    <p><strong>Q{{ forloop.counter }}: {{ q.text }}</strong></p>
    {% for opt in q.options %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}opt{{ forloop.counter }}" value="{{ forloop.counter }}">
        <label class="form-check-label" for="q{{ q.id }}opt{{ forloop.counter }}">
          {{ opt }}
        </label>
      </div>
    {% endfor %}
  </div>
{% endfor %}

  <button type="submit" class="btn btn-success">Submit Exam</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>MCQ Test System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'portal:home' %}">MCQ Test System</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        {% if user.role == 'teacher' %}
          <li class="nav-item"><a class="nav-link" href="{% url 'prof:dashboard' %}">Teacher Dashboard</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'student:exam_list' %}">Exams</a></li>
        {% endif %}
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'portal:register' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>

{% extends 'portal/base.html' %}
{% block content %}
<h2>Exams</h2>
<p><a class="btn btn-success" href="{% url 'prof:create_exam' %}">Create New Exam</a></p>
<table class="table table-bordered">
  <tr><th>ID</th><th>Name</th><th>Subject</th><th>Actions</th></tr>
  {% for exam in exams %}
  <tr>
    <td>{{ exam.id }}</td>
    <td>{{ exam.name }}</td>
    <td>{{ exam.subject.name }}</td>
    <td>
      <a href="{% url 'prof:exam_results' exam.id %}">Results</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

{% extends 'portal/base.html' %}
{% load static %}

{% block content %}

<div class="box">
  <div class="container mt-5" style="max-width: 700px;">
      <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-info"><strong>Results for {{ exam.name }}</strong></h2>

        <img src="data:image/png;base64,{{ chart }}" class="img-fluid" alt="Score Distribution">
        <table class="table">
          <tr><th>Student</th><th>Score</th><th>Date</th></tr>
          {% for att in attempts %}
            <tr>
              <td>{{ att.student.username }}</td>
              <td>{{ att.score }}</td>
              <td>{{ att.timestamp }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
  </div>
</div>
{% endblock %}
